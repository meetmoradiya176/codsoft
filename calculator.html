<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
</head>

<body>
    <div class="calculator">
        <div id="display">0</div>
        <div class="grid">
            <button class="calc-button op-button" data-value="C">C</button>
            <button class="calc-button op-button" data-value="DEL">DEL</button>
            <button class="calc-button op-button" data-value="%">%</button>
            <button class="calc-button op-button" data-value="/">/</button>

            <button class="calc-button" data-value="7">7</button>
            <button class="calc-button" data-value="8">8</button>
            <button class="calc-button" data-value="9">9</button>
            <button class="calc-button op-button" data-value="*">*</button>

            <button class="calc-button" data-value="4">4</button>
            <button class="calc-button" data-value="5">5</button>
            <button class="calc-button" data-value="6">6</button>
            <button class="calc-button op-button" data-value="-">-</button>

            <button class="calc-button" data-value="1">1</button>
            <button class="calc-button" data-value="2">2</button>
            <button class="calc-button" data-value="3">3</button>
            <button class="calc-button op-button" data-value="+">+</button>

            <button class="calc-button" data-value="0">0</button>
            <button class="calc-button" data-value=".">.</button>
            <button class="calc-button equal-button" data-value="=">=</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const display = document.getElementById('display');
            let currentInput = '';
            let firstValue = null;
            let operator = null;

            document.querySelectorAll('.calc-button').forEach(button => {
                button.addEventListener('click', (e) => {
                    const value = e.target.dataset.value;

                    if (!isNaN(value) || value === '.') {
                        if (value === '.' && currentInput.includes('.')) {
                            return;
                        }
                        currentInput += value;
                        display.textContent = currentInput;
                    }
                    else if (value === 'C') {
                        currentInput = '';
                        firstValue = null;
                        operator = null;
                        display.textContent = '0';
                    }
                    else if (value === 'DEL') {
                        currentInput = currentInput.slice(0, -1);
                        display.textContent = currentInput || '0';
                    }
                    else if (value === '=') {
                        if (firstValue !== null && operator !== null && currentInput !== '') {
                            const secondValue = parseFloat(currentInput);
                            let result;
                            switch (operator) {
                                case '+': result = firstValue + secondValue; break;
                                case '-': result = firstValue - secondValue; break;
                                case '*': result = firstValue * secondValue; break;
                                case '/': result = firstValue / secondValue; break;
                                case '%': result = firstValue % secondValue; break;
                            }
                            display.textContent = result;
                            currentInput = String(result);
                            firstValue = null;
                            operator = null;
                        }
                    }
                    else {
                        if (currentInput !== '') {
                            firstValue = parseFloat(currentInput);
                            operator = value;
                            currentInput = '';
                        }
                    }
                });
            });
        });
    </script>
</body>

</html>
